apply plugin: 'java'
apply plugin: 'maven-publish'

group = 'com.github.francitoshi'
version = '0.0.29'

repositories 
{
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies
{
    implementation 'com.github.francitoshi:nut-base:v0.0.29'
//    implementation 'com.github.francitoshi:nut-core:v0.0.15'
	
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.3'
    testImplementation 'org.bouncycastle:bcprov-jdk15on:1.62'
    testImplementation 'org.apache.commons:commons-csv:1.9.0'
}

java 
{
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
    withSourcesJar()
//    withJavadocJar()
}

test 
{
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

publishing 
{
    publications 
    {
        maven(MavenPublication) 
	{
            from components.java
        }
    }
}

wrapper 
{
    gradleVersion = "8.2"
    distributionType = Wrapper.DistributionType.ALL
}
